<div class="row">
    <div class="col-12 py-md-3">
        <h2>Crear Película</h2> 
    </div>
    <div class="col-6 col-md-6 col-xs-12 mx-auto">
         
      <div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese Nombre" [(ngModel)]="movie.name">
            </div>
  
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" name="description" id="description" placeholder="Ingrese Descripcion" [(ngModel)]="movie.description"></textarea>
            </div>
  
            <div class="form-group">
                <label for="genre">Genero</label>
                <input type="text" class="form-control" name="genre" id="genre" placeholder="Ingrese Genero" [(ngModel)]="movie.genre">
            </div>
  
            <div class="form-group">
                <label for="duration">Duración</label>
                <input type="text" class="form-control" name="duration" id="duration" placeholder="Ingrese Duración" [(ngModel)]="movie.duration">
            </div>
  
            <div class="form-group">
                <label for="year">Año</label>
                <input type="number" class="form-control" name="year" id="year" placeholder="Ingrese Año" [(ngModel)]="movie.year">
            </div>
            <button (click)="saveMovie()" class="btn btn-primary btn-block">Guardar</button>
          </div>
    </div>
</div>
