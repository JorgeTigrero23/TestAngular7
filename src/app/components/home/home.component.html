<div class="row">
    <div class="col-12 col-md-12 py-md-3">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Genero</th>
                <th scope="col">Anio</th>
                <th scope="col">Duracion</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let movie of movies">
                <th>{{ movie.name }}</th>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.duration }}</td>
                <td>
                  <a class="btn btn-primary btn-sm" routerLink="/form/{{movie.id}}">Ver/Editar</a>
                  <a class="btn btn-danger btn-sm" (click)="delete(movie.id)">Eliminar</a>
                </td>
              </tr>
            </tbody>
      </table>
    </div>
      
</div>
